<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh! Card Details</title>
</head>

<body>
    <header>
        <img src="" alt="search Logo">
        <img src="search-bar-logo.PNG" alt="search Logo">
        <form>
            <input type="text" placeholder="Search for card details">
        </form>
        <img src="" alt="banner image">
        <nav>
            <ul>
                <li class="link" id="all-cards-link">All Cards</li>
                <li class="link" id="monster-cards-link">Monster Cards</li>
                <li class="link" id="spell-cards-link">Spell Cards</li>
                <li class="link" id="trap-cards-link">Trap Cards</li>
                <li class="link" id="feedback-link">Leave Feedback</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="card-container"></div>
    </main>
    <div id="card-details" class="display-box">
        <p id="card-name"></p>
        <p id="card-type"></p>
        <p id="card-price"></p>
    </div>
    <div id="feedback-form" class="display-box">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <input type="text" id="name-input" placeholder="Name">
            <input type="email" id="email-input" placeholder="Email">
            <textarea id="comments-input" placeholder="Comments"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
