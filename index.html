<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh! Card Details</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="search-bar-logo.PNG" alt="search Logo">
            <img src="" alt="banner image">
            <a href="#" id="feedback-link">Leave Feedback</a>
            <div id="feedback-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Leave Feedback</h2>
                    <form id="feedback-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="comment">Comment:</label>
                        <textarea id="comment" name="comment" rows="4" required></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <nav>
            <ul>
                <li class="link">All Cards</li>
                <li class="link">Monsters</li>
                <li class="link">Spell Cards</li>
                <li class="link">Trap Cards</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="card-container"></div>
    </main>
    <div id="card-details" class="display-box">
        <p id="card-name"></p>
        <p id="card-type"></p>
        <p id="card-price"></p>
    </div>
</body>
</html>
