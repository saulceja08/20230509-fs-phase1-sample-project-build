<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh! Card Details</title>
</head>

<body>
    <header>
        <img src="search-bar-logo.PNG" alt="search Logo">
        <form>
            <input type="text" placeholder="Search for card details">
        </form>
        <nav>
            <ul>
                <li class="link">All Cards</li>
                <li class="link">Monster Cards</li>
                <li class="link">Spell Cards</li>
                <li class="link">Trap Cards</li>
                <li class="link">Feedback form</li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="card-container"></div>
    </main>
    <div id="card-details" class="display-box">
        <p id="card-name"></p>
        <p id="card-type"></p>
        <p id="card-price"></p>
    </div>
</body>
</html>
